    /**
     * ham kiem tra ki tu nhap vao co phai 1 so
     * @param a
     * @returns {boolean}
     **/
    function checknumber(a) {
        if (a.match(/^-{0,9}\d+$/)) {
            return true;
        } else if (a.match(/^\d+\.\d+$/)) {
            return true;
        } else return false
    }

    let num = prompt("enter number");
    alert(checknumber(num));
