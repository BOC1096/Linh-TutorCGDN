<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * ham tinh binh phuong so nhap vao
     * @param n
     * @returns {number}
     **/
    function square(n) {
        n = parseFloat(n);
        let total = n * n;
        return total;
    }
    let num = prompt("enter number");
    document.write(square(num));
</script>
</body>
</html>
