<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function factorial(n) {
        n = parseInt(n);
        if (n < 0) {
            let a = alert("not found");
            return a;
        }
        let total = 1;
        if (n === 0) {
            total = 1;
            return total;
        }
        for (let i = 2; i <= n; i++) {
            total = total * i;
        }
        return total;
    }

    let num = prompt("enter number");
    if (factorial(num)){
        alert(factorial(num));
    }

</script>
</body>
</html>
