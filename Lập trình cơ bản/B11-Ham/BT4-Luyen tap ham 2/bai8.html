<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * ham dao nguoc mang so nguyen bat ki
     * @param a
     * @returns {*}
     */
    function arrInterger(a) {
        let fisrt = 0;
        let last = a.length - 1;
        while (fisrt < last) {
            let total = a[fisrt];
            a[fisrt] = a[last];
            a[last] = total;
            fisrt++;
            last--;
        }
        return a;
    }
    let arr = [0, 2, 3, 4, 5, 6, -5, 8];
    document.write(arrInterger(arr));
</script>
</body>
</html>
