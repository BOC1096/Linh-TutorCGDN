<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * ham kiem tra so nguyen duong
     * @param a
     * @returns {boolean}
     **/
    function checkPositive(a) {
        if (!isNaN(a)) {
            a = Number.parseFloat(a);
            if (Number.isInteger(a)) {
                if (a > 0) return true;
                else return false;
            }
        } else return false;
    }
    let num = prompt("enter number");
    alert(checkPositive(num));
</script>
</body>
</html>
