<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let nPrime = parseInt(prompt("Nhap vao so so nguyen to muon hien thi: "));
        let count = 0;
        for (let i = 0; count < nPrime;) {
            let result = nguyento(i);
            if (result == true) {
                document.write(i + "<br>");
                count++
            }
            i++;
        }

        function nguyento(n) {
            let nto = true;
            if (n < 2) {
                nto = false;
            } else {
                for (let i = 2; i < Math.sqrt(n); i++) {
                    if (n % i == 0) {
                        nto = false;
                        break;
                    }
                }
            }
            return nto;
        }
    </script>
</body>

</html>
