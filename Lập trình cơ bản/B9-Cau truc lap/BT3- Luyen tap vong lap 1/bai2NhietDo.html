<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <script>
        for (var i = 1; i < 100; i++) {
            let temp = parseFloat(prompt("nhap vao nhiet do"));
            if (temp < 20) {
                alert("tang nhiet do");
            } else if (temp > 100) {
                alert("giam nhiet do");
            } else
                break;
        }
    </script>
</body>

</html>
