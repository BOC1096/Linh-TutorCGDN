<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var a = 1, b = 0, num;
    var i=0 ;
    while (i <= a) {
        num = a;
        a = a + b;
        b = num;
        if (b % 5 == 0) {
            alert("so dau tien chia het cho 5 la: " + b);
            break;
        }
        i++;
    }
</script>
</body>
