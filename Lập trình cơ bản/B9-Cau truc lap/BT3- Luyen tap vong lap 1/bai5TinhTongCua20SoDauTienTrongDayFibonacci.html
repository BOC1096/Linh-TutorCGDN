<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = 20;
    var a = 1, b = 0,c=0, total;
    while (num > 0) {
        total = a;
        a = a + b;
        b = total;
        c=c+b;
        num--;
    } document.write("tong cua 20 so fibonacci dau tien la: " + c);
</script>
</body>
</html>
