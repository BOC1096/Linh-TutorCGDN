<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var num = 20;
    var a = 1, b = 0, tem;
    while (num > 0) {
        tem = a;
        a = a + b;
        b = tem;
        document.write(b + "<br>");
        num--;
    }

</script>
</body>
</html>
