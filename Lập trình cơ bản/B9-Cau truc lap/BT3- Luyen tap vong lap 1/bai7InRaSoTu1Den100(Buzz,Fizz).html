<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let i = 1;
    let dem = 0;
    let num = 100;
    while (true) {
        if (i % 5 === 0 && i % 3 === 0) {
            dem++;
            document.write("FizzBuzz"+"<br>");
            i++;
            continue;
        }
        if (i % 5 === 0) {
            dem++;
            document.write("Buzz"+"<br>");
            i++;
            continue;
        }
        if (i % 3 === 0) {
            dem++;
            document.write("Fizz"+"<br>");
            i++;
            continue;
        }

        if (dem === num) {
            break;
        }
        document.write(i+"<br>");
        i++;
        dem++;
    }
</script>
</body>
</html>
