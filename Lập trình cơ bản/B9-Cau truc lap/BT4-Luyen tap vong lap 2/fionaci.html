<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let tmp = 0;
        let fibo1 = 1;
        let fibo2 = 1;
        document.write(fibo1 + " ");
        document.write(fibo2 + " ");
        for (let i = 0; i <= 20; i++) {
            temp = fibo2;
            fibo2 = fibo1 + fibo2;
            document.write(fibo2 + " ");
            fibo1 = temp;
        }
    </script>
</body>
