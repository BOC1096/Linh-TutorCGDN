<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let number = parseInt(prompt("Nhap vao so duong: "));
        let result = 1;
        if (number == 0) {
            result = 1;
        } else {
            for (let i = 1; i <= number; i++) {
                result = result * i;
            }
        }
        document.write(result);
    </script>
</body>

</html>
