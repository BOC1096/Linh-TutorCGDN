<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Bài 11: Viết chương trình tính thuế thu nhập cá nhân
        // Tinh theo thang (trieu dong)
        // < 5: 5%
        // 5 - 10: 10%
        // 10 - 18: 15%
        // 18 - 32: 20%
        // 32 - 52: 25%
        // 52 - 80: 30%
        // > 80: 35%

        let salary = parseFloat(prompt("Nhap vao tien luong cua ban: "));
        let tax = 0;

        if (salary < 5000000) {
            tax = salary * 0.05;
        } else if (salary >= 5000000 && salary < 10000000) {
            tax = salary * 0.1;
        } else if (salary >= 10000000 && salary < 18000000) {
            tax = salary * 0.15;
        } else if (salary >= 18000000 && salary < 32000000) {
            tax = salary * 0.2;
        } else if (salary >= 32000000 && salary < 52000000) {
            tax = salary * 0.25;
        } else if (salary >= 52000000 && salary < 80000000) {
            tax = salary * 0.3;
        } else {
            tax = salary * 0.35;
        }

        document.write("Thue thu nhap ca nhan la = " + tax);
    </script>
</body>

</html>
