<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, bF

        let height = parseFloat(prompt("Nhập chiều dài hình chữ nhật: "));
        let width = parseFloat(prompt("Nhập chiều rộng hình chữ nhật: "));
        let area = height * width;
        document.write("Diện tích hình chữ nhật của bạn là: " + area);
    </script>
</body>

</html>
