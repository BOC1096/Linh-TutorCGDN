<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Bài 8: Kiểm tra xem một số nhập vào có phải là tuổi của một người không. Một số nguyên là tuổi của một người khi nhỏ 120 và lơn hơn 0.
        let a = parseInt(prompt("Nhap vao mot so: "));

        if (a > 0 && a <= 120) {
            document.writeln(a + " la tuoi cua mot nguoi.");
        } else {
            document.writeln(a + " khong phai la tuoi cua mot nguoi.");
        }
    </script>
</body>

</html>
