<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <p1>DO YOU LOVE ME ?</p1>
        <br>
        <br> <input type="button" onclick="yes()" value="yes" />
        <input type="button" onmouseover="no()" value="no" id="notlove" />
    </form>
    <script>
        function yes() {
            alert("<3");
        }

        function innit() {
            notlove.style.position = "relative";
            notlove.style.left = "0px";
            notlove.style.top = "0px";
        }

        function no() {
            let notlove = null;
            notlove = document.getElementById("notlove");
            let randomLeft = Math.floor((Math.random() * window.innerWidth) + 1);
            let randomTop = Math.floor((Math.random() * window.innerHeight) + 1);
            notlove.style.left = randomLeft + "px";
            notlove.style.top = randomTop + "px";
        }
        window.onload = innit;
    </script>
</body>

</html>
