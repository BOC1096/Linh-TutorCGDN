<body>
    <script>
        // Bài 7: Tính cước điện thoại cho một hộ gia đình với các thông số đã cho
        // noi mang: 6s = 80VND
        // ngoai mang: 6s = 89VND
        let second = 180;
        /* 1: noi mang, 2: ngoai mang */
        let type = 0;
        let ratesPhone = 0;

        if (type == 1) {
            ratesPhone = second * 80;
        } else {
            ratesPhone = second * 89;
        }

        document.write("Tien cuoc dien thoai la: " + ratesPhone);
    </script>
</body>
