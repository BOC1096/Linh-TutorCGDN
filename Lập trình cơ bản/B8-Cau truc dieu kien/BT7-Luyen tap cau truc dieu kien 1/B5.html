<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Bài 5: Xếp hạng học lực của học sinh dựa trên các điểm bài kiểm tra, điểm thi giữa kỳ, điểm thi cuối kỳ
        let test = prompt("nhap diem kiem tra");
        let midTest = prompt("nhap diem kiem tra giua ki");
        let lastTest = prompt("nhap diem kiem tra cuoi ki");

        let average = (test * 1 + midTest * 2 + lastTest * 3) / 6;

        if (average >= 8) {
            document.write("Hoc sinh gioi!");
        } else if (average >= 6.5 && average <= 7.9) {
            document.write("Hoc sinh kha!");
        } else if (average >= 5.2 && average <= 6.4) {
            document.write("Hoc sinh trung binh!");
        } else if (average >= 4 && average <= 4.9) {
            document.write("Hoc sinh yeu!");
        } else {
            document.write("Hoc sinh kem!");
        }
    </script>
</body>

</html>
