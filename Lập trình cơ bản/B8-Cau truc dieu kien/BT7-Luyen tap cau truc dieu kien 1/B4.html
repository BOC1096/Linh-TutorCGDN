<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó

        let a = prompt("Nhap so a");
        let b = prompt("Nhap so b");
        let c = prompt("Nhap so c");

        if (a * 1 > b * 1 && a * 1 > c * 1) {
            document.write(a + "la so lon nhat");
        } else if (b * 1 > a * 1 && b * 1 > c * 1) {
            document.write(b + "la so lon nhat");
        } else if (c * 1 > a * 1 && c * 1 > b * 1) {
            document.write(c + "la so lon nhat");
        } else {
            document.write("N/A");
        }
    </script>
</body>

</html>
