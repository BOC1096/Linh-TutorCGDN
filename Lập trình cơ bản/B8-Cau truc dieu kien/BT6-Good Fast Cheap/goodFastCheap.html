<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="myCss.css">
</head>

<body>

</body>
<div class="toggle">
    <label class="switch">
    <input type="checkbox" onclick="check(this.value)" value="good" id="good">
    <span class="slider round"></span>
  </label>
    <label for="">Good</label>
</div>
<div class="toggle">
    <label class="switch">
        <input type="checkbox" onclick="check(this.value)" value="fast" id="fast">
        <span class="slider round"></span>
    </label>
    <label for="">Fast</label>
</div>

<div class="toggle">
    <label class="switch">
            <input type="checkbox" onclick="check(this.value)" value="cheap" id="cheap">
            <span class="slider round"></span>
          </label>
    <label for="">Cheap</label>
</div>

<script>
    function check(value) {
        let good = document.getElementById('good');
        let cheap = document.getElementById('cheap');
        let fast = document.getElementById('fast');
        switch (value) {
            case 'good':
                if (cheap.checked === true && good.checked === true) {
                    fast.checked = false;
                }
                break;
            case 'cheap':
                if (fast.checked === true && cheap.checked === true) {
                    good.checked = false;
                }
                break;
            case 'fast':
                if (good.checked === true && fast.checked === true) {
                    cheap.checked = false;
                }
                break;
        }
    }
</script>

</html>
