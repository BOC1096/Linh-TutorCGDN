<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //bai 5:Viết một chương trình nhập vào 2 chuỗi, sau đó kiểm tra xem hai chuỗi có giống nhau hay không.
        let str1 = prompt("Nhap chuoi 1:");
        let str2 = prompt("Nhap chuoi 2:");

        if (str1.localeCompare(str2) === 0) {
            document.write("Hai chuoi giong nhau.");
        } else {
            document.write("Hai chuoi khac nhau.");
        }
    </script>
</body>

</html>
