<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //bai3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. Chương trình này đếm số ký tự số trong mảng.
        let arrayChar = ['a', 'b', '1', 'c', '2'];
        let count = 0;

        for (let i = 0; i < arrayChar.length; i++) {
            if (arrayChar[i] >= '1' && arrayChar[i] <= '2') {
                count++;
            }
        }

        document.write("so ki tu trong mang la: " + count);
    </script>
</body>

</html>
