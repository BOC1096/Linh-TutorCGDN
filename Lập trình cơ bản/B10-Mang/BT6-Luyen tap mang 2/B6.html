<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //bai6:Viết chương trình nhập vào một mảng ký tự, tìm tất cả các ký tự trong mảng là (-) và thay thế các ký tự này bởi ký tự ( _ )
        let charArray = new Array(10);

        for (let i = 0; i < charArray.length; i++) {
            charArray[i] = prompt("Nhap vao cac ki tu " + i + " :");
        }

        document.write("Mang cu:" + charArray + "<br>");
        for (let i = 0; i < charArray.length; i++) {
            if (charArray[i] === "-") {
                charArray[i] = "_";
            }
        }
        document.write("Mang moi:" + charArray + "<br>");
    </script>
</body>

</html>
