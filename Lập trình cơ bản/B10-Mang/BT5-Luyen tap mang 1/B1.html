<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //bai1:Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử.
        //Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.
        let arr = [1, 22, 33, 44, 55, 77, 65, 2, 1, 3, 4, 19];
        arr.forEach(element => {
            if (element > 10) {
                document.writeln(element);
            }
        });
    </script>
</body>

</html>
