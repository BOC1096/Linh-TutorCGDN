<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //bai 8: Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.
        let arrayInteger = new Array(10);
        for (let i = 0; i < arrayInteger.length; i++) {
            arrayInteger[i] = prompt("Please input element " + i + ": ");
        }

        document.write("Before: " + arrayInteger + "<br>");
        arrayInteger.sort(function(a, b) {
            return b - a;
        })
        document.write("After: " + arrayInteger + "<br>");
    </script>
</body>

</html>
