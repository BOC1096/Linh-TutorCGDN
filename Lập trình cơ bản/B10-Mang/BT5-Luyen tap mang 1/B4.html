<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //bai4: Viết chương trình khởi tạo/nhập vào một mảng số nguyên và đảo ngược các phần tử trong mảng đó.
        let arr = [1, 22, 33, 44, 55, 77, 65, 2, 1, 3, 4, 19];
        let temp = 0;
        document.write("mang cu la: " + arr.join(",") + "<br>");
        for (let i = 0; i < arr.length / 2; i++) {
            temp = arr[i];
            arr[i] = arr[arr.length - 1 - i];
            arr[arr.length - 1 - i] = temp;
        }
        document.write("mang moi la: " + arr.join(",") + "<br>");
    </script>
</body>

</html>
