<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //bai3: Viết chương trình khởi tạo mảng số nguyên. Hiển hiện giá trị lớn nhất trong mảng đó. In ra giá trị trung bình của các phần tử trong mảng.
        let arr = [1, 22, 33, 44, 55, 77, 65, 2, 1, 3, 4, 19];
        document.write("mang so nguyen la: " + arr.join(",") + "<br>");

        let max = arr[0];
        let total = 0;
        arr.forEach(element => {
            if (element >= max) {
                max = element;
                total += element;
            }
        });
        document.writeln("phan tu lon nhat la: " + max + "<br>");
        document.writeln("gia tri trung binh la: " + total / arr.length);
    </script>
</body>

</html>
