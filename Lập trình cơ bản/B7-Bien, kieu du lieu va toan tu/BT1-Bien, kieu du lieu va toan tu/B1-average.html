<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let physical = prompt("enter physical");
        let chemical = prompt("enter chemical");
        let math = prompt("enter math");
        let average = ((parseInt(physical) + parseInt(chemical) + parseInt(math)) / 3);
        let sumScore = (parseInt(physical) + parseInt(chemical) + parseInt(math));
        document.write("mediumScore:" + average);
        document.write('<br/>');
        document.write("sumScore:" + sumScore);
        document.write('<br/>');
    </script>
</body>

</html>
